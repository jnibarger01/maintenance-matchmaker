<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Matchmaker</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
.container { max-width: 1200px; margin: 0 auto; }
.header { text-align: center; color: white; margin-bottom: 30px; }
.header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
.header p { font-size: 1.1em; opacity: 0.9; }
.card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin-bottom: 20px; }
.input-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
.form-group { display: flex; flex-direction: column; }
label { font-weight: 600; margin-bottom: 8px; color: #333; font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.5px; }
input, select { padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s; }
input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
.btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; margin-top: 10px; width: 100%; }
.btn:active { transform: scale(0.98); }
.results { display: none; }
.results.active { display: block; }
.vehicle-info { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
.vehicle-info h3 { margin-bottom: 10px; color: #333; }
.vehicle-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
.detail-item { display: flex; flex-direction: column; }
.detail-label { font-size: 0.85em; color: #666; margin-bottom: 4px; }
.detail-value { font-size: 1.1em; font-weight: 600; color: #333; }
.priority-section { margin-bottom: 30px; }
.priority-header { display: flex; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #e0e0e0; }
.priority-badge { padding: 6px 14px; border-radius: 20px; font-size: 0.85em; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-right: 12px; }
.priority-badge.critical { background: #ff4757; color: white; }
.priority-badge.high { background: #ffa502; color: white; }
.priority-badge.medium { background: #3742fa; color: white; }
.priority-badge.low { background: #5f27cd; color: white; }
.service-item { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 12px; display: grid; grid-template-columns: 1fr auto; gap: 20px; align-items: center; transition: all 0.3s; border: 2px solid transparent; }
.service-item:active { background: #fff; border-color: #667eea; }
.service-item.selected { background: #e8eaff; border-color: #667eea; }
.service-info { flex: 1; }
.service-name { font-weight: 600; font-size: 1.1em; margin-bottom: 4px; color: #333; }
.service-details { font-size: 0.9em; color: #666; }
.service-price { text-align: right; }
.price-amount { font-size: 1.4em; font-weight: 700; color: #2ed573; }
.labor-hours { font-size: 0.85em; color: #666; }
.service-checkbox input { width: 24px; height: 24px; }
.summary-bar { position: sticky; bottom: 20px; background: linear-gradient(135deg, #2ed573 0%, #26de81 100%); color: white; padding: 20px; border-radius: 12px; display: none; box-shadow: 0 8px 30px rgba(46, 213, 115, 0.4); }
.summary-bar.active { display: block; }
.summary-stats { display: flex; gap: 30px; justify-content: space-around; margin-bottom: 15px; }
.stat-item { text-align: center; }
.stat-label { font-size: 0.85em; opacity: 0.9; margin-bottom: 4px; }
.stat-value { font-size: 1.8em; font-weight: 700; }
.summary-actions { display: flex; gap: 12px; }
.btn-secondary { background: white; color: #2ed573; border: 2px solid white; }
.empty-state { text-align: center; padding: 60px 20px; color: #999; }
@media (max-width: 768px) {
  .header h1 { font-size: 1.8em; }
  .service-item { grid-template-columns: 1fr; }
  .service-price { text-align: left; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ”§ Maintenance Matchmaker</h1>
    <p>Your intelligent Toyota service recommendation engine</p>
  </div>

  <div class="card">
    <div class="input-section">
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="2018" min="1984" max="2026">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <select id="model">
          <option value="">Select Model...</option>
          <option value="Camry">Camry</option>
          <option value="Corolla">Corolla</option>
          <option value="RAV4">RAV4</option>
          <option value="Highlander">Highlander</option>
          <option value="Tacoma">Tacoma</option>
          <option value="Tundra">Tundra</option>
          <option value="4Runner">4Runner</option>
          <option value="Prius">Prius</option>
          <option value="Sienna">Sienna</option>
          <option value="Avalon">Avalon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mileage">Current Mileage</label>
        <input type="number" id="mileage" placeholder="87543" step="1">
      </div>
    </div>

    <button class="btn" id="generate-btn">ðŸŽ¯ Generate Recommendations</button>
  </div>

  <div id="results" class="results">
    <div class="card">
      <div class="vehicle-info">
        <h3>Vehicle Information</h3>
        <div class="vehicle-details">
          <div class="detail-item">
            <span class="detail-label">Vehicle</span>
            <span class="detail-value" id="display-vehicle">â€”</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Current Mileage</span>
            <span class="detail-value" id="display-mileage">â€”</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Next Service Interval</span>
            <span class="detail-value" id="display-next">â€”</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Miles Until Service</span>
            <span class="detail-value" id="display-miles-until">â€”</span>
          </div>
        </div>
      </div>

      <div id="recommendations-container"></div>
    </div>
  </div>

  <div class="summary-bar" id="summary-bar">
    <div class="summary-stats">
      <div class="stat-item">
        <div class="stat-label">Selected Services</div>
        <div class="stat-value" id="selected-count">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Total Price</div>
        <div class="stat-value" id="total-price">$0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Labor Hours</div>
        <div class="stat-value" id="total-hours">0</div>
      </div>
    </div>
    <div class="summary-actions">
      <button class="btn btn-secondary" id="copy-btn">ðŸ“‹ Copy to RO</button>
      <button class="btn" id="clear-btn">Clear All</button>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script src="logic.js"></script>
<script src="ui.js"></script>
</body>
</html>
